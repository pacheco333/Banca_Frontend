<div class="p-6 max-w-7xl mx-auto bg-white shadow-sm rounded-lg border border-gray-200">

  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Ingresos Mensuales -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Ingresos Mensuales</label>
      <input
        formControlName="ingresosMensuales"
        type="number"
        placeholder="Ej: 2500000"
        min="0"
        max="999999999999"
        (keypress)="soloNumeros($event)"
        class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition"
      />
      <p *ngIf="form.get('ingresosMensuales')?.touched && form.get('ingresosMensuales')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un número mayor o igual a 0</p>
    </div>

    <!-- Egresos Mensuales -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Egresos Mensuales</label>
      <input
        formControlName="egresosMensuales"
        type="number"
        placeholder="Ej: 1200000"
        min="0"
        max="999999999999"
        (keypress)="soloNumeros($event)"
        class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition"
      />
      <p *ngIf="form.get('egresosMensuales')?.touched && form.get('egresosMensuales')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un número mayor o igual a 0</p>
    </div>

    <!-- Total Activos -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Total Activos</label>
      <input
        formControlName="totalActivos"
        type="number"
        placeholder="Ej: 30000000"
        min="0"
        max="999999999999"
        (keypress)="soloNumeros($event)"
        class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition"
      />
      <p *ngIf="form.get('totalActivos')?.touched && form.get('totalActivos')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un número mayor o igual a 0</p>
    </div>

    <!-- Total Pasivos -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Total Pasivos</label>
      <input
        formControlName="totalPasivos"
        type="number"
        placeholder="Ej: 10000000"
        min="0"
        max="999999999999"
        (keypress)="soloNumeros($event)"
        class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition"
      />
      <p *ngIf="form.get('totalPasivos')?.touched && form.get('totalPasivos')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un número mayor o igual a 0</p>
    </div>

    
     
  </form>
  <!-- Botón Guardar -->
  <div class="mt-6 flex justify-end">
    <button (click)="guardarSeccion()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
      Guardar
    </button>
  </div>
</div>
