<div class="p-6 max-w-5xl mx-auto">
  <!-- üßæ T√≠tulo -->
  <h1 class="text-3xl font-bold mb-8 text-center text-blue-700">
    Registro de Cliente
  </h1>

  <!-- üß≠ Navegaci√≥n -->
  <div class="flex flex-wrap justify-center mb-8 gap-3">
    <button
      class="px-4 py-2 rounded-lg font-medium"
      [class.bg-blue-600]="pestanaActiva === 'datos-personales'"
      [class.text-white]="pestanaActiva === 'datos-personales'"
      [class.bg-gray-100]="pestanaActiva !== 'datos-personales'"
      (click)="cambiarPestana('datos-personales')"
    >
      Datos Personales
    </button>

    <button
      class="px-4 py-2 rounded-lg font-medium"
      [class.bg-blue-600]="pestanaActiva === 'contacto-personal'"
      [class.text-white]="pestanaActiva === 'contacto-personal'"
      [class.bg-gray-100]="pestanaActiva !== 'contacto-personal'"
      (click)="cambiarPestana('contacto-personal')"
    >
      Contacto y Actividad
    </button>

    <button
      class="px-4 py-2 rounded-lg font-medium"
      [class.bg-blue-600]="pestanaActiva === 'info-laboral'"
      [class.text-white]="pestanaActiva === 'info-laboral'"
      [class.bg-gray-100]="pestanaActiva !== 'info-laboral'"
      (click)="cambiarPestana('info-laboral')"
    >
      Laboral y Financiera
    </button>

    <button
      class="px-4 py-2 rounded-lg font-medium"
      [class.bg-blue-600]="pestanaActiva === 'facta'"
      [class.text-white]="pestanaActiva === 'facta'"
      [class.bg-gray-100]="pestanaActiva !== 'facta'"
      (click)="cambiarPestana('facta')"
    >
      FACTA / CRS
    </button>
  </div>

  <!-- üß© Contenido de pesta√±as -->
  <div class="space-y-6">
    <!-- Pesta√±a 1 -->
    <div *ngIf="pestanaActiva === 'datos-personales'">
      <app-informacion-personal
        (formChange)="actualizarDatos('datosPersonales', $event)"
        (nextTab)="manejarNextTab()"
      ></app-informacion-personal>
    </div>

    <!-- Pesta√±a 2 -->
    <div *ngIf="pestanaActiva === 'contacto-personal'" class="space-y-6">
      <app-contacto-personal
        (formChange)="actualizarDatos('contacto', $event)"
        (nextTab)="manejarNextTab()"
      ></app-contacto-personal>

      <app-actividad-economica
        (formChange)="actualizarDatos('actividad', $event)"
        (nextTab)="manejarNextTab()"
      ></app-actividad-economica>
    </div>

    <!-- Pesta√±a 3 -->
    <div *ngIf="pestanaActiva === 'info-laboral'" class="space-y-6">
      <app-informacion-laboral
        (formChange)="actualizarDatos('laboral', $event)"
        (nextTab)="manejarNextTab()"
      ></app-informacion-laboral>

      <app-informacion-financiera
        (formChange)="actualizarDatos('financiera', $event)"
        (nextTab)="manejarNextTab()"
      ></app-informacion-financiera>
    </div>

    <!-- Pesta√±a 4 -->
    <div *ngIf="pestanaActiva === 'facta'" class="space-y-6">
      <app-facta
        (formChange)="actualizarDatos('facta', $event)"
        (nextTab)="manejarNextTab()"
      ></app-facta>

      <!-- ‚úÖ Solo se muestra aqu√≠ -->
      <div class="text-center mt-8">
        <button
          (click)="registrarCliente()"
          [disabled]="!datosCompletos()"
          class="bg-green-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-green-700 transition-all shadow-md disabled:bg-gray-300"
        >
          Registrar Cliente ‚úÖ
        </button>
      </div>
    </div>
  </div>
</div>
