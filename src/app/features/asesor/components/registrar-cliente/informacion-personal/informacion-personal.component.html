<div class="section">
  <h3>Información Personal</h3>

  <form [formGroup]="form" novalidate>
    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento:</label>
      <select id="tipoDocumento" formControlName="tipoDocumento">
        <option value="">Seleccione una opción</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numeroDocumento">Número de Documento:</label>
      <input
        id="numeroDocumento"
        type="text"
        formControlName="numeroDocumento"
        placeholder="Ingrese su número de documento"
      />
    </div>

    <div class="form-group">
      <label for="nombre">Primer Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Ingrese su primer nombre" />
    </div>

    <div class="form-group">
      <label for="apellido">Primer Apellido:</label>
      <input id="apellido" type="text" formControlName="apellido" placeholder="Ingrese su primer apellido" />
    </div>

    <div class="form-group">
      <label for="genero">Género:</label>
      <select id="genero" formControlName="genero">
        <option value="">Seleccione una opción</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estadoCivil">Estado Civil:</label>
      <select id="estadoCivil" formControlName="estadoCivil">
        <option value="">Seleccione una opción</option>
        <option value="Soltero">Soltero</option>
        <option value="Casado">Casado</option>
        <option value="Unión libre">Unión libre</option>
        <option value="Divorciado">Divorciado</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nacionalidad">Nacionalidad:</label>
      <input id="nacionalidad" type="text" formControlName="nacionalidad" placeholder="Ej. Colombiana" />
    </div>
  </form>
</div>
