<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-10">
    <div class="bg-white w-full max-w-5xl p-10 rounded-lg shadow-md">

        <form id="registroForm">

            <!-- Nombres -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-800">Primer nombre</label>
                    <input type="text" placeholder="Daniel" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white outline-none">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-800">Segundo nombre</label>
                    <input type="text" placeholder="alejandro" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white outline-none">
                </div>
            </div>

            <!-- Apellidos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-800">Primer apellido</label>
                    <input type="text" placeholder="torres" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white outline-none">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-800">Segundo apellido</label>
                    <input type="text" placeholder="castillo" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white outline-none">
                </div>
            </div>

            <!-- Tipo de documento y número -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-14 mb-10">

                <!-- Radios -->
                <div>
                    <p class="text-sm font-medium text-gray-700 mb-3">Tipo de documento</p>
                    <div class="flex flex-wrap gap-5">
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento" checked>
                            C.C.
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento"> T.I.
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento"> R.Civil
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento"> PPT
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento"> Pasaporte
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento"> Carné diplomático
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="tipoDocumento"> Cédula de extranjería
                        </label>
                    </div>
                </div>

                <!-- Número y fecha -->
                <div class="flex flex-col gap-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-800">Número de documento</label>
                        <input type="text" placeholder="1101114641" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white outline-none">
                        <p *ngIf="form.get('numeroDocumento')?.touched && form.get('numeroDocumento')?.invalid"
                         class="text-red-500 text-sm mt-1">Campo obligatorio (mínimo 6 dígitos)</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-800">Lugar de expedición</label>
                            <input type="text" placeholder="Medellin" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white outline-none">
                        </div>

                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-800">Fecha de expedición</label>
                            <div class="grid grid-cols-3 gap-3">
                                <input type="text" maxlength="2" placeholder="DD" class="text-center p-2 bg-gray-100 border border-gray-300 rounded-full text-sm">
                                <input type="text" maxlength="2" placeholder="MM" class="text-center p-2 bg-gray-100 border border-gray-300 rounded-full text-sm">
                                <input type="text" maxlength="4" placeholder="AAAA" class="text-center p-2 bg-gray-100 border border-gray-300 rounded-full text-sm">
                            </div>
                             <p *ngIf="form.get('fechaExpedicion')?.touched && form.get('fechaExpedicion')?.invalid"
                              class="text-red-500 text-sm mt-1">Selecciona una fecha válida</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ciudad de nacimiento y Nacionalidad -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-14 mb-10">
                
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-800">Ciudad de nacimiento</label>
                    <input type="text" placeholder="Bogotá" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white">
                </div>

                <div>
                    <p class="text-sm font-medium text-gray-700 mb-3">Nacionalidad</p>
                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="nacionalidad" checked> Colombiano
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="nacionalidad"> Estadounidense
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="nacionalidad"> Otra, ¿Cuál?
                        </label>
                        
                        <input type="text" placeholder="Colombiano" class="mt-2 w-full p-3 bg-gray-100 border border-gray-300 rounded-full text-sm focus:border-blue-500 focus:bg-white">
                    </div>
                </div>

            </div>

            <!-- Fecha nacimiento y Género -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-14 mb-10">

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-800">Fecha de nacimiento</label>
                    <div class="grid grid-cols-3 gap-3">
                        <input type="text" maxlength="2" placeholder="DD" class="text-center p-2 bg-gray-100 border border-gray-300 rounded-full text-sm">
                        <input type="text" maxlength="2" placeholder="MM" class="text-center p-2 bg-gray-100 border border-gray-300 rounded-full text-sm">
                        <input type="text" maxlength="4" placeholder="AAAA" class="text-center p-2 bg-gray-100 border border-gray-300 rounded-full text-sm">
                    </div>
                    <p *ngIf="form.get('fechaNacimiento')?.touched && form.get('fechaNacimiento')?.invalid"
                    class="text-red-500 text-sm mt-1">Selecciona una fecha válida</p>
                </div>

                <div>
                    <p class="text-sm font-medium text-gray-700 mb-3">Género</p>
                    <div class="flex gap-6">
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="genero" checked> F
                        </label>
                        <label class="flex items-center gap-2 text-sm cursor-pointer">
                            <input type="radio" name="genero"> M
                        </label>
                    </div>
                </div>

            </div>

            <!-- Grupo étnico -->
            <div class="mb-10">
                <p class="text-sm font-medium text-gray-700 mb-3">Grupo étnico</p>
                <div class="flex flex-wrap gap-5">
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="grupoEtnico"> Indígena</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="grupoEtnico"> Gitano o Rom</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="grupoEtnico"> Raizal</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="grupoEtnico"> Palenquero</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="grupoEtnico"> Comunidad negra o afrocolombiana</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="grupoEtnico" checked> Ninguna</label>
                </div>
            </div>

            <!-- Estado civil -->
            <div class="mb-10">
                <p class="text-sm font-medium text-gray-700 mb-3">Estado civil</p>
                <div class="flex gap-6">
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="estadoCivil" checked> Soltero</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="estadoCivil"> Casado</label>
                    <label class="flex items-center gap-2 text-sm"><input type="radio" name="estadoCivil"> Unión libre</label>
                </div>
            </div>

            <button (click)="guardarSeccion()" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-3 rounded-full font-medium text-sm float-right mt-5">Guardar</button>

        </form>

    </div>
</body>
</html>
