<div class="bg-white shadow-md rounded-lg p-6 border border-gray-200 mt-8">
  <h2 class="text-xl font-semibold text-blue-700 mb-4">
    Actividad Econ贸mica
  </h2>

  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Profesi贸n -->
    <div>
      <label class="block text-sm font-medium mb-1">Profesi贸n</label>
      <input
        formControlName="profesion"
        type="text"
        placeholder="Ej: Ingeniero, Contador..."
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('profesion')?.touched && form.get('profesion')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio</p>
    </div>

    <!-- Ocupaci贸n -->
    <div>
      <label class="block text-sm font-medium mb-1">Ocupaci贸n</label>
      <input
        formControlName="ocupacion"
        type="text"
        placeholder="Ej: Empleado, Independiente..."
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('ocupacion')?.touched && form.get('ocupacion')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio</p>
    </div>

    <!-- C贸digo CIIU -->
    <div>
      <label class="block text-sm font-medium mb-1">C贸digo CIIU</label>
      <input
        formControlName="codigoCiiu"
        type="text"
        placeholder="Ej: 6201"
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('codigoCiiu')?.touched && form.get('codigoCiiu')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio</p>
    </div>

    <!-- Detalle de la actividad -->
    <div>
      <label class="block text-sm font-medium mb-1">Detalle de la Actividad</label>
      <input
        formControlName="detalleActividad"
        type="text"
        placeholder="Ej: Consultor铆a en software"
        class="w-full border rounded px-3 py-2"
      />
    </div>

    <!-- N煤mero de empleados -->
    <div>
      <label class="block text-sm font-medium mb-1">N煤mero de Empleados</label>
      <input
        formControlName="numeroEmpleados"
        type="number"
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('numeroEmpleados')?.touched && form.get('numeroEmpleados')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un n煤mero igual o mayor a 0</p>
    </div>

    <!-- FACTA/CRS -->
    <div>
      <label class="block text-sm font-medium mb-1">驴Aplica FACTA/CRS?</label>
      <div class="flex items-center gap-4 mt-1">
        <label class="flex items-center gap-1">
          <input type="radio" formControlName="factaCrs" [value]="true" class="accent-blue-600" />
          S铆
        </label>
        <label class="flex items-center gap-1">
          <input type="radio" formControlName="factaCrs" [value]="false" class="accent-blue-600" />
          No
        </label>
      </div>
    </div>
  </form>

  <!--  Bot贸n para guardar y continuar -->
  <div class="text-right mt-6">
    <button
      (click)="guardarSeccion()"
      class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition-all"
    >
      Guardar Secci贸n
    </button>
  </div>
</div>
