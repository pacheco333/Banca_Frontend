<div class="p-6 max-w-7xl mx-auto bg-white shadow-sm rounded-lg border border-gray-200">

  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Nombre de la Empresa -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Empresa</label>
            <input formControlName="nombreEmpresa" type="text"
              placeholder="Ej: Inversiones XYZ S.A."
              maxlength="200"
              class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
      <p *ngIf="form.get('nombreEmpresa')?.touched && form.get('nombreEmpresa')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio (mínimo 3 caracteres)</p>
    </div>

    <!-- Dirección -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
            <input formControlName="direccionEmpresa" type="text"
              placeholder="Ej: Calle 123 #45-67"
              maxlength="200"
              class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
    </div>

    <!-- País -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">País</label>
            <input formControlName="paisEmpresa" type="text"
              maxlength="100"
              (keypress)="soloLetras($event)"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
    </div>

    <!-- Departamento -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
            <input formControlName="departamentoEmpresa" type="text"
              maxlength="100"
              (keypress)="soloLetras($event)"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
    </div>

    <!-- Ciudad -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
            <input formControlName="ciudadEmpresa" type="text"
              maxlength="100"
              (keypress)="soloLetras($event)"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
    </div>

    <!-- Teléfono -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
            <input formControlName="telefonoEmpresa" type="text"
              placeholder="Ej: 6012345678"
              maxlength="15"
              (keypress)="soloNumeros($event)"
              class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
      <p *ngIf="form.get('telefonoEmpresa')?.touched && form.get('telefonoEmpresa')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio (mínimo 7 dígitos)</p>
    </div>

    <!-- Extensión -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Extensión</label>
            <input formControlName="ext" type="text"
              maxlength="10"
              (keypress)="soloNumeros($event)"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
    </div>

    <!-- Celular -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Celular</label>
            <input formControlName="celularEmpresa" type="text"
              placeholder="Ej: 3001234567"
              maxlength="15"
              (keypress)="soloNumeros($event)"
              class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
      <p *ngIf="form.get('celularEmpresa')?.touched && form.get('celularEmpresa')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio (mínimo 10 dígitos)</p>
    </div>

    <!-- Correo Laboral -->
    <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Correo Laboral</label>
            <input formControlName="correoLaboral" type="email"
              placeholder="Ej: empleado@empresa.com"
              class="w-full border border-gray-300 rounded-lg p-2.5 placeholder-gray-400 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 focus:outline-none transition" />
      <p *ngIf="form.get('correoLaboral')?.touched && form.get('correoLaboral')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un correo válido</p>
    </div>

  </form>

  <!-- Botón Guardar -->
  <div class="mt-6 flex justify-end">
    <button (click)="guardarSeccion()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
      Guardar
    </button>
  </div>
</div>
