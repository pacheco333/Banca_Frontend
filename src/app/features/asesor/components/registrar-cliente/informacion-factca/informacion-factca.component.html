<div class="bg-white shadow-md rounded-lg p-6 border border-gray-200 mt-8">
  <h2 class="text-xl font-semibold text-blue-700 mb-4">
    FACTA / CRS (Residencia Fiscal)
  </h2>

  <form [formGroup]="form" class="space-y-4">

    <!-- Es residente extranjero -->
    <div>
      <label class="block text-sm font-medium mb-1">
        ¿Es residente fiscal en otro país?
      </label>
      <div class="flex items-center gap-4 mt-2">
        <label class="flex items-center gap-1">
          <input
            type="radio"
            formControlName="esResidenteExtranjero"
            [value]="true"
            class="accent-blue-600"
          />
          Sí
        </label>
        <label class="flex items-center gap-1">
          <input
            type="radio"
            formControlName="esResidenteExtranjero"
            [value]="false"
            class="accent-blue-600"
          />
          No
        </label>
      </div>
      <p
        *ngIf="form.get('esResidenteExtranjero')?.touched && form.get('esResidenteExtranjero')?.invalid"
        class="text-red-500 text-sm mt-1">
        Seleccione una opción
      </p>
    </div>

    <!-- País -->
    <div *ngIf="form.get('esResidenteExtranjero')?.value">
      <label class="block text-sm font-medium mb-1">
        País de residencia fiscal
      </label>
      <input
        formControlName="pais"
        type="text"
        placeholder="Ej: Estados Unidos, España..."
        class="w-full border rounded px-3 py-2"
      />
      <p
        *ngIf="form.get('pais')?.touched && form.get('pais')?.invalid"
        class="text-red-500 text-sm mt-1">
        Debe indicar el país de residencia fiscal
      </p>
    </div>
  </form>
  <!-- Botón guardar -->
  <div class="mt-6 flex justify-end">
  <button (click)="guardarSeccion()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
    Guardar y Continuar
  </button>
  </div>
</div>
