<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl">

    <div class="grid grid-cols-2 gap-x-8 gap-y-6">

      <div>
        <label class="block text-sm font-bold mb-2">Dirección de residencia</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
        <p *ngIf="form.get('direccion')?.touched && form.get('direccion')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio</p>
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Bloque/Torre</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Apto/Casa</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Barrio</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Ciudad/Municipio</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Departamento</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">País</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Teléfono</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
        <p *ngIf="form.get('telefono')?.touched && form.get('telefono')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio (mínimo 7 dígitos)</p>
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">Correo electrónico</label>
        <input class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" placeholder="Charlene Reed" />
         <p *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un correo válido</p>
      </div>
    </div>
    <button (click)="guardarSeccion()"
      class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition-all"class="mt-6 float-right bg-blue-600 text-white py-3 px-6 rounded-lg">Guardar</button>

  </div>
</body>
</html>
