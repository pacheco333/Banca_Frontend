<div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
  <h2 class="text-xl font-semibold text-blue-700 mb-4">
    Contacto Personal
  </h2>

  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Direcci贸n -->
    <div class="col-span-2">
      <label class="block text-sm font-medium mb-1">Direcci贸n</label>
      <input
        formControlName="direccion"
        type="text"
        placeholder="Ej: Calle 123 #45-67"
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('direccion')?.touched && form.get('direccion')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio</p>
    </div>

    <!-- Barrio -->
    <div>
      <label class="block text-sm font-medium mb-1">Barrio</label>
      <input formControlName="barrio" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Departamento -->
    <div>
      <label class="block text-sm font-medium mb-1">Departamento</label>
      <input formControlName="departamento" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Ciudad -->
    <div>
      <label class="block text-sm font-medium mb-1">Ciudad</label>
      <input formControlName="ciudad" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Pa铆s -->
    <div>
      <label class="block text-sm font-medium mb-1">Pa铆s</label>
      <input formControlName="pais" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Tel茅fono -->
    <div>
      <label class="block text-sm font-medium mb-1">Tel茅fono</label>
      <input
        formControlName="telefono"
        type="text"
        placeholder="Ej: 3001234567"
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('telefono')?.touched && form.get('telefono')?.invalid"
         class="text-red-500 text-sm mt-1">Campo obligatorio (m铆nimo 7 d铆gitos)</p>
    </div>

    <!-- Correo electr贸nico -->
    <div class="col-span-2">
      <label class="block text-sm font-medium mb-1">Correo electr贸nico</label>
      <input
        formControlName="correo"
        type="email"
        placeholder="Ej: ejemplo@correo.com"
        class="w-full border rounded px-3 py-2"
      />
      <p *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid"
         class="text-red-500 text-sm mt-1">Debe ser un correo v谩lido</p>
    </div>

    <!-- Bloque/Torre -->
    <div>
      <label class="block text-sm font-medium mb-1">Bloque o Torre</label>
      <input formControlName="bloqueTorre" type="text" class="w-full border rounded px-3 py-2" />
    </div>

    <!-- Apto/Casa -->
    <div>
      <label class="block text-sm font-medium mb-1">Apto o Casa</label>
      <input formControlName="aptoCasa" type="text" class="w-full border rounded px-3 py-2" />
    </div>
  </form>

  <!--  Bot贸n para guardar y avanzar -->
  <div class="text-right mt-6">
    <button
      (click)="guardarSeccion()"
      class="bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition-all"
    >
      Guardar Secci贸n
    </button>
  </div>
</div>
