<header class="bg-white border-b border-gray-200 px-4 md:px-6 lg:px-8 py-3 md:py-4">
  <div class="flex justify-between items-center gap-4">
    <!-- Margen solo en móviles pequeños -->
    <div class="flex-1 min-w-0 ml-11 md:ml-0">
      <h1 class="text-base sm:text-lg md:text-xl font-bold text-blue-900 truncate">{{ titulo }}</h1>
      <p class="text-xs md:text-sm text-gray-500 hidden md:block truncate">{{ subtitulo }}</p>
    </div>
    
    <!-- Usuario -->
    <div class="flex items-center gap-2 md:gap-3 mr-2 md:mr-8" *ngIf="currentUser">
      <div class="w-8 h-8 md:w-10 md:h-10 bg-blue-900 rounded-full flex items-center justify-center text-white font-medium text-xs md:text-base">
        {{ currentUser.iniciales }}
      </div>
      <div class="text-right hidden sm:block">
        <p class="text-xs md:text-sm font-medium text-gray-700 capitalize mr-11">{{ currentUser.rol }}</p>
        <p class="text-xs text-gray-500">{{ currentUser.nombre }}</p>
      </div>
    </div>
  </div>
</header>
