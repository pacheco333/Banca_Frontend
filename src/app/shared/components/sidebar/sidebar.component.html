<!-- Botón hamburguesa SOLO en pantallas pequeñas -->
<button
  *ngIf="isSmallScreen"
  (click)="toggleSidebar()"
  [ngStyle]="{'left': sidebarVisible ? '232px' : '12px'}"
  class="fixed top-3 z-50 bg-blue-900 text-white p-2 rounded-lg shadow-xl hover:bg-blue-800 transition-all duration-300 active:scale-95"
  title="Alternar Menú" 
  [attr.aria-label]="sidebarVisible ? 'Cerrar menú' : 'Abrir menú'">
  <svg *ngIf="!sidebarVisible" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
  <svg *ngIf="sidebarVisible" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>
  </svg>
</button>


<!-- Overlay SOLO en pantallas pequeñas cuando está abierto -->
<div
  *ngIf="sidebarVisible && isSmallScreen"
  (click)="toggleSidebar()"
  class="fixed inset-0 bg-transparent z-30"></div>

<!-- Sidebar -->
<aside
  [ngClass]="{
    'translate-x-0': sidebarVisible || !isSmallScreen,
    '-translate-x-full': !sidebarVisible && isSmallScreen
  }"
  class="fixed md:static top-0 left-0 z-40 w-56 bg-white border-r border-gray-200 h-screen flex flex-col overflow-y-auto transition-transform duration-300 ease-in-out shadow-2xl md:shadow-none">

  <div class="py-6 flex-1 flex flex-col">
    <!-- Logo -->
    <div class="flex items-center justify-center gap-2 mb-8 px-4">
      <img src="isotipo_simulabank.png" alt="BankDash Logo" class="h-10 w-auto">
      <span class="text-2xl font-black text-blue-900">BankDash.</span>
    </div>

    <!-- Menús dinámicos -->
    <div class="mb-6" *ngFor="let menu of menuItems">
      <button
        (click)="toggleMenu()"
        class="w-full flex items-center justify-between px-4 py-2.5 text-sm font-semibold text-blue-900 hover:bg-gray-50 transition-colors">
        <span>{{ menu.titulo }}</span>
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.rotate-180]="menuAbierto"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <nav
        class="overflow-hidden transition-all duration-300 ease-in-out"
        [style.maxHeight]="menuAbierto ? '500px' : '0px'">
        <div class="space-y-1 mt-2">
          <a
            *ngFor="let item of menu.items"
            [routerLink]="item.ruta"
            (click)="closeSidebar()"
            #rla="routerLinkActive"
            routerLinkActive="active-menu-item"
            [routerLinkActiveOptions]="{exact: false}"
            class="block pl-4 pr-4 py-2 text-sm text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors border-l-4 border-transparent">
            {{ item.label }}
          </a>
        </div>
      </nav>
    </div>
  </div>
  <!-- Footer del sidebar-->
  <div class="p-4 border-t border-gray-200 text-center text-xs text-gray-500">
    <p>© 2025 BankDash</p>
  </div>
</aside>
